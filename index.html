<!DOCTYPE html> 
<html lang="en">
  <head>
  <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flood Monitoring Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <style> 
      body {
        margin: 0;
        background: #eef4ff;
        font-family: "Segoe UI", sans-serif; }
      .header {
        background: linear-gradient(135deg, #0066ff, #00c8ff);
        padding: 18px;
        text-align: center;
        color: white;
        font-size: 22px;
        font-weight: bold; }
      .container {
        width: 92%;
        max-width: 1100px;
        margin: auto;
        margin-top: 25px; }
      .chart-card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        transition: 0.2s; }
      .chart-card:hover {
        transform: scale(1.01); }
    </style>
  </head>
  <body>
    <div class="header">ðŸ“Š Flood Monitoring Chart</div>
    <div class="container">
      <div class="chart-card">
        <canvas id="waterChart" height="130"></canvas> 
      </div> 
    </div>
<script type="module">
  // =============================
  // FIREBASE SETUP
  // =============================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBfl6c9wZk-KtF6SI1SepauIlgB1xxrR5w",
    authDomain: "watchflooood.firebaseapp.com",
    databaseURL: "https://watchflooood-default-rtdb.firebaseio.com",
    projectId: "watchflooood",
    storageBucket: "watchflooood.firebasestorage.app",
    messagingSenderId: "433015826288",
    appId: "1:433015826288:web:79d5f44884921b267c91b5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const refJarak = ref(db, "Sensor/Jarak");
  const refReset = ref(db, "Command/Reset");

  // =============================
  // CHART SETUP
  // =============================
  const ctx = document.getElementById("waterChart").getContext("2d");

  const waterChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Water Level (cm)",
        data: [],
        borderColor: "#007bff",
        backgroundColor: "rgba(0,123,255,0.25)",
        borderWidth: 3,
        tension: 0.35,
        fill: true,
      }],
    },
    options: {
      responsive: true,
      animation: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });

  // =============================
  // RESET CHART
  // =============================
  function resetChart() {
    waterChart.data.labels = [];
    waterChart.data.datasets[0].data = [];
    waterChart.update();
  }

  // =============================
  // REALTIME SENSOR HANDLER
  // =============================
  const tinggiBak = 100; 

  onValue(refJarak, snapshot => {
    let jarak = snapshot.val();

    // --- Validasi Data ---
    if (jarak === null || jarak === undefined) return;
    if (isNaN(jarak)) return;

    // --- Hitung tinggi air ---
    let tinggiAir = tinggiBak - jarak;

    // Proteksi nilai
    tinggiAir = Math.max(0, Math.min(tinggiAir, tinggiBak));

    // --- Update Chart ---
    const waktu = new Date().toLocaleTimeString();

    waterChart.data.labels.push(waktu);
    waterChart.data.datasets[0].data.push(tinggiAir);

    // Batas 20 data
    if (waterChart.data.labels.length > 20) {
      waterChart.data.labels.shift();
      waterChart.data.datasets[0].data.shift();
    }

    waterChart.update();
  });

  // =============================
  // RESET LISTENER
  // =============================
  onValue(refReset, snapshot => {
    if (snapshot.val() === 1) {
      resetChart();
      set(refReset, 0);
    }
  });
</script>
